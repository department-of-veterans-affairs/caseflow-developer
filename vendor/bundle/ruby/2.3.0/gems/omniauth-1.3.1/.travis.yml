bundler_args: --without development
before_install: gem install bundler
cache: bundler
env:
  global:
    - JRUBY_OPTS="$JRUBY_OPTS --debug"
gemfile:
  - Gemfile
  - Gemfile.rack-1.3.x
language: ruby
rvm:
  - jruby-18mode
  - jruby-19mode
  - jruby-9000
  - 1.8.7
  - 1.9.3
  - 2.0.0
  - 2.1
  - 2.2
  - jruby-head
  - rbx-2
  - ruby-head
matrix:
  include:
    - rvm: 2.2.2
      gemfile: Gemfile.rack-master
  allow_failures:
    - rvm: jruby-head
    - rvm: rbx-2
    - rvm: ruby-head
    - gemfile: Gemfile.rack-master
  fast_finish: true
sudo: false
